<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://tailwind-worker.baruaprathik06.workers.dev/tailwind.js"></script>
    <title>TechWave A02</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="m-0 bg-[#1A0B2E]">
    <header>
        <div class="bg-[#1A0B2E] navbar-container">
              <nav class="flex justify-between items-center w-[90%] mx-auto   p-6 ">
            
            
            <div>
                <h1 class="text-4xl font-extrabold text-white">Tech<span class="bg-[linear-gradient(90deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)]
           bg-clip-text text-transparent">Wave</span></h1>
            </div>
            <div class="hidden md:block">
                <ul class="flex gap-9 ">
                    <li class="text-white"><a href="">About</a></li>
                    <li class="text-white"><a href="">Episodes</a></li>
                    <li class="text-white"><a href="">Host</a></li>
                </ul>
            </div>
            <div class="hidden md:block">
                <button class="text-[#FFFFFF] text-[16px] font-semibold  bg-[linear-gradient(90deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] px-4 py-3 rounded-[10000px] flex items-center">Subscribe<i class="fa-solid fa-arrow-right-long ml-1.5"></i></i></button>
            </div>
            <div class="md:hidden">
                <img src="./assets/hamburger-menu.png" alt="" class="w-8 h-8 cursor-pointer">
            </div>
            </nav>  
        </div>
        <section class="hero-section w-full aspect-[16/9] sm:aspect-auto sm:min-h-screen  bg-no-repeat bg-cover  bg-center flex items-center justify-center px-4 sm:px-6 md:px-10 py-20 " 
        style="background-image: url('./assets/hero-bg.png');
            
        ">
            
                <div class="relative flex flex-col justify-center items-center text-center">
                    <div class="absolute w-[260px] h-[260px] md:w-[420px] md:h-[420px]
                    rounded-full
                    bg-pink-600
                    blur-[160px]
                    opacity-100
                    animate-pulse">
                    </div>

                <!-- Circle -->
                <div class="relative  rounded-full">
                    <img src="./assets/hero-circle.png"
                        alt=""
                        class="w-[clamp(260px,45vw,410px)] rounded-full">

                    <img src="./assets/microphone.png"
                        alt=""
                        class="absolute top-1/2 left-1/2
                                -translate-x-1/2 -translate-y-1/2
                                w-[clamp(80px,20vw,140px)]
                                z-20 animate-pulse">

                    <span class="font-semibold text-[#1A0B2E] animate-bounce
                                px-[16px] py-2 bg-[#00FF88]
                                rounded-[1000px]
                                absolute top-2 right-2 md:top-4 md:right-6 z-30">
                    New
                    </span>
                </div>
                <h2 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-white mt-4 sm:mt-6 lg:mt-10 mb-3">
                   TechWave 
                </h2>
                <p class="text-sm sm:text-base lg:text-[16px] text-white font-normal">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
                <div class="mt-5 flex items-center justify-center gap-2 sm:gap-3">
                    <button class="text-white flex items-center gap-2 rounded-[10000px] font-semibold text-sm sm:text-base lg:text-xl px-3 sm:px-5 py-2 sm:py-3 bg-[linear-gradient(90deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] "><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>
                    <button class="border-[#00FF88] border-[1px] flex items-center text-sm sm:text-base lg:text-lg gap-2 px-3 sm:px-5 py-2 sm:py-3 rounded-[10000px] text-[#00FF88]"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                </div>
            </div>     
        </section>
        
    </header>
    

</body>
</html>
